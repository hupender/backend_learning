<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/" method="post">
        <!-- we can use the name attribute to get these values in our js file using body parser and step value helps to take floating values -->
        <input type="number" name="height" placeholder="Enter height(in meters)" step="0.01">
        <input type="number" name="weight" placeholder="Enter weight(in kgs)" step="0.01">
        <button type="submit" name="submit">Calculate</button>
    </form>
</body>
</html>
